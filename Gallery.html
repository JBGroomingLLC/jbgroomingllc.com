.mySlides {display:none;}

<div>
<button class="w3-button w3-theme-d3 w3-half" onclick="plusDivs(-1)">&#10094;</button>
<button class="w3-button w3-theme-d3 w3-half" onclick="plusDivs(1)">&#10095;</button>
<img class="mySlides" src="IMG_2584.jpg" style="max-height:800px">
<img class="mySlides" src="IMG_2670.jpg" style="max-height:800px">
<img class="mySlides" src="IMG_3473.jpg" style="max-height:800px">
<img class="mySlides" src="IMG_3556.jpg" style="max-height:800px">
</div>

<script>
    var slideIndex = 1;
    showDivs(slideIndex);
    
    function plusDivs(n) {
      showDivs(slideIndex += n);
    }
    
    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      x[slideIndex-1].style.display = "block";  
    }
</script>
